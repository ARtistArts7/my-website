<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="questions">
            <button class="question-btn" onclick="showNextQuestion(1)">Are you okay?</button>
            <button class="question-btn" onclick="showNextQuestion(2)" style="display:none;">Is everything okay?</button>
            <button class="question-btn" onclick="showNextQuestion(3)" style="display:none;">Are you really okay?</button>
            <button class="question-btn" onclick="showNextQuestion(4)" style="display:none;">Are you sure you're okay?</button>
            <button class="question-btn" onclick="showNextQuestion(5)" style="display:none;">I have a genuine question!</button>
        </div>
        <script>
            function showNextQuestion(index) {
                const questions = document.querySelectorAll('#questions .question-btn');
                if (index < questions.length) {
                    // Add burst animation to the current button
                    questions[index - 1].classList.add('burst');
                    // After animation, hide current and show next
                    setTimeout(() => {
                        questions[index - 1].style.display = 'none';
                        questions[index].style.display = '';
                        questions[index - 1].classList.remove('burst');
                    }, 500); // Match with animation duration
                }
            }
        </script>
    </div>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
